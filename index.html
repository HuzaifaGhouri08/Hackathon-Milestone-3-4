<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Editable Resume Builder</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Editable Resume Builder</h1>
  <form id="resumeForm">
    <fieldset>
      <legend><h2>Personal Information</h2></legend>
      <section>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">
      </section>
    </fieldset>

    <fieldset>
      <legend><h2>Education</h2></legend>
      <section>
        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree">
        <label for="institution">Institution:</label>
        <input type="text" id="institution" name="institution">
        <label for="gradDate">Graduation Date:</label>
        <input type="date" id="gradDate" name="gradDate">
      </section>
    </fieldset>

    <fieldset>
      <legend><h2>Work Experience</h2></legend>
      <section>
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle">
        <label for="company">Company:</label>
        <input type="text" id="company" name="company">
        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration">
        <label for="responsibilities">Responsibilities:</label>
        <textarea id="responsibilities" name="responsibilities"></textarea>
      </section>
    </fieldset>

    <fieldset>
      <legend><h2>Skills</h2></legend>
      <section>
        <label for="skills">Skills (comma separated):</label>
        <input type="text" id="skills" name="skills">
      </section>
    </fieldset>

    <button type="submit">Generate Resume</button>
  </form>

  <div id="resumeOutput" class="resume-output">
    <!-- Dynamic resume will be generated here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
